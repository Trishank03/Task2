<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="file.css">
  <title>Registration Form</title>
</head>
<body>

  <div class="container mt-5 w-50 m-auto">
    <h1 class="fw-bold display-3 text-center"> Registration Form </h1>
    <form autocomplete="on">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" >
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <div class="error"></div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck">
          <label class="form-check-label mb-3" for="exampleCheck" required>*Agree to terms and conditions</label>
          <div class="error pb-3"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
         <!-- The Modal -->
    <div id="myModal">
      <!-- Modal content -->
      <div id="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <p class="lead text-center">Form Submitted Successfully</p>
      </div>
    
      </form>
      
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="file.js"></script>
</body>
</html>
